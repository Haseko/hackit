<template>
  <div class="page" data-name="catalog">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
          </a>
        </div>
        <div class="title">{{id}}</div>
      </div>
    </div>
    <div class="page-content">
      {{#each category}}
        <div class="card card-expandable" style="height: 150px">
        <div class="card-content">
          <div class="bg-color-red" style="height: 150px">
            <div class="card-header text-color-white display-block">
              {{name}}
              <br>
              <div><img src="#"></div>
              <small style="opacity: 0.7">{{productList}}</small>
              <i class="icon f7-icons color-custom right">home</i>
            </div>
            <a href="#" class="link card-close card-opened-fade-in color-white" style="position: absolute; right: 15px; top: 15px">
              <i class="icon f7-icons">close_round_fill</i>
            </a>
          </div>
          <div class="card-content-padding">
            <p>{{title}}</p>
            ...
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
<script>
  return {
    data: function () {

      let pr = [];

      app.data.category[this.$route.params.id].forEach(function(v, i){

        pr.push(app.data.recipeList[v])

      })

      return {
        category: pr,
        id: this.$route.params.id

      };
    }
  };
</script>
